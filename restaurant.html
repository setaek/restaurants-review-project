<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/responsiveStyle.css" />

    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav role="navigation" aria-label="Breadcrumb">
        <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a href="/" tabindex="0">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" tabindex="-1">
        <div
          tabindex="-1"
          id="map"
          aria-label="location"
          role="application"
        ></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->

      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img" tabindex="0" />
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="0">
        <ul id="reviews-list" tabindex="0"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" tabindex="0">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/sw_register.js"
    ></script>

    <!-- Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb1WQLh2JaKpVrdZegH69tVAI2LH9gNs&libraries=places&callback=initMap"
    ></script>

    <!-- End scripts -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/responsiveStyle.css" />

    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav role="navigation">
        <h1><a href="/" role="banner" tabindex="1">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a href="/" role="banner" tabindex="2">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">
      <!-- Beginning map -->
      <section
        id="map-container"
        aria-labelledby="map-aria-description"
        role="application"
      >
        <div id="map" aria-label="Search through the map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->

      <section id="restaurant-container">
        <h1 id="restaurant-name" tabindex="3"></h1>
        <img id="restaurant-img" tabindex="4" />
        <p id="restaurant-cuisine" tabindex="5"></p>
        <p id="restaurant-address" tabindex="6"></p>
        <table id="restaurant-hours" tabindex="7"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="8">
        <ul id="reviews-list" tabindex="9"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" role="contentinfo">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb1WQLh2JaKpVrdZegH69tVAI2LH9gNs&libraries=places&callback=initMap"
    ></script>
    <!-- End scripts -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsiveStyle.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav aria-label="Pagination Navigation">
        <h1>
          <a href="/" aria-label="Go to home page" tabindex="0"
            >Restaurant Reviews</a
          >
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section
        id="map-container"
        aria-labelledby="map-aria-description"
        role="application"
        tabindex="-1"
      >
        <div
          id="map"
          aria-label="Search through the map"
          aria-label="location"
          role="application"
        ></div>
      </section>
      <section>
        <form
          action=""
          class="filter-options"
          aria-labelledby="neighborhoods-select"
        >
          <h2 tabindex="0">Filter Results</h2>
          <label for="neighborhoods-select" tabindex="-1"
            >by neighborhoods</label
          >

          <select
            tabindex="0"
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
            aria-labelledby="neighborhoods-select"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" tabindex="-1">by cuisines</label>

          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
            aria-labelledby="cuisines-select"
            tabindex="0"
          >
            <option value="all">All Cuisines</option>
          </select>
        </form>
        <ul id="restaurants-list" tabindex="0"></ul>
      </section>
    </main>

    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb1WQLh2JaKpVrdZegH69tVAI2LH9gNs&libraries=places&callback=initMap"
    ></script>

    <footer id="footer" tabindex="0">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>

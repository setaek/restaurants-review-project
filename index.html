<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsiveStyle.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section>
        <form action="" class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
            aria-labelledby="neighborhoods-select"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="neighborhoods-select">by neighborhoods</label>

          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
            aria-labelledby="cuisines-select"
          >
            <option value="all">All Cuisines</option>
          </select>
          <label for="cuisines-select">by cuisines</label>
        </form>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYb1WQLh2JaKpVrdZegH69tVAI2LH9gNs&libraries=places&callback=initMap"
    ></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>
